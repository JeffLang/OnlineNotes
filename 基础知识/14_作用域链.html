<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作用域链</title>
</head>

<body>
  <script>
    /*
      作用域
          作用域，即变量（变量作用域又称上下文）和函数生效（能被访问）的区域或集合
          换句话说。作用域决定了代码区块中变量和其他资源的可见性
      作用域分类
        1. 全局作用域
          任何不再函数中或是大括号中声明的变量，都是在全局作用域下，全局作用域下声明的变量可以在程序的任意位置访问

        2. 函数作用域
          函数作用域也叫局部作用域，如果一个变量在函数内部声明的 他就在一个函数作用域下，只能在函数内访问，不能再函数外访问

        3. 块级作用域
          ES6引入了let和const关键字，和var关键字不同，再大括号中使用let和const声明的变量属于块级作用域中。在大括号之外不能访问这些变量

    词法作用域
      此法作用域，又叫静态作用域，变量被创建时就确定好了，而非执行阶段确定的。也就是说我们写好代码时，他的作用域就确定了，JavaScript遵循的就是词法作用域
    

    作用域链
      当在JavaScript中使用一个变量的时候，首先JavaScript引擎会尝试在当前作用域下去寻找该变量，如果没有找到，再到他的上层作用域中寻找，一次类推知道找到该变量伙食已经到了全局作用域
      如果在全局作用域中依然找不到该变量，他就会在全局范范围内隐式声明该变量（非严格模式下）或是直接报错
      
    */
  </script>
</body>

</html>
