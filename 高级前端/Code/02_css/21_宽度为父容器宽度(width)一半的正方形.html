<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        place-items: center;
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
      }
      .item {
        width: 50%;
        background-color: #bfa;
        aspect-ratio: 1/1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">213</div>
    </div>
  </body>
</html>
