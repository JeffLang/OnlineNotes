<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_inline元素设置margin和padding</title>
    <style>
      .inline {
        margin: 20px;
        padding: 20px;
        border: 20px solid yellow;
      }
    </style>
  </head>
  <body>
    <span>top</span>
    <br />
    <span>top</span>
    <span class="inline">inline</span>
    <span>bottom</span>
    <br />
    <span>bottom</span>
  </body>
</html>
