<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>37_逆序一个字符串</title>
  </head>
  <body>
    <script>
      const str = 'hello world'

      function reverse(str) {
        // 使用for...of进行遍历
        let newStr = ''
        for (const s of str) {
          newStr = s + newStr
        }
        return newStr
      }

      console.log(reverse(str))
    </script>
  </body>
</html>
