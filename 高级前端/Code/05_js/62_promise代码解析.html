<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>62_promise代码解析</title>
  </head>
  <body>
    <script>
      Promise.resolve()
        .then(() => {
          console.log(0)
          // return Promise.resolve(4) // resolve()如果参数是一个promise,则会产生两个微任务
          return 4 // 如果不是promise则是一个同步代码
        })
        .then(res => {
          console.log(res)
        })

      Promise.resolve()
        .then(() => {
          console.log(1)
        })
        .then(() => {
          console.log(2)
        })
        .then(() => {
          console.log(3)
        })
        .then(() => {
          console.log(5)
        })
        .then(() => {
          console.log(6)
        })
      console.log(2 ** 1024 - 1)
      console.log(Number.MAX_VALUE)
      console.log(Number.MAX_VALUE === 2 ** 1024 - 1)
    </script>
  </body>
</html>
