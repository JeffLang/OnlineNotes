<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25_类型判断</title>
  </head>
  <body>
    <script>
      // 类型判断
      function Person(name, age) {
        this.name = name
        this.age = age
      }

      const p1 = new Person('jeff', 18)

      console.log(Person instanceof Object)

      console.log(Object.prototype.toString.call(p1))
    </script>
  </body>
</html>
