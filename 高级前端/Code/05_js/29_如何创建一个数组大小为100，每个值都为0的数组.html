<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29_如何创建一个数组大小为100，每个值都为0的数组</title>
  </head>
  <body>
    <script>
      // 创建一个长度为100,每个值都为0的数组
      const arr1 = Array.from(Array(100), value => 0)
      console.log(arr1)
    </script>
  </body>
</html>
