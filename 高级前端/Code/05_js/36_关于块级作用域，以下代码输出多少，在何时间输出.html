    <title>36_关于块级作用域，以下代码输出多少，在何时间输出</title>

  <body>
    <script>
      // for (let i = 0; i < 5; i++) {
      //   setTimeout(() => console.log(i), 1000)
      // }

      for (var i = 0; i < 5; i++) {
        setTimeout(console.log, 1000, i)
      }

      for (var i = 0; i < 5; i++) {
        setTimeout(i => console.log(i), 1000, i)
      }
    </script>
