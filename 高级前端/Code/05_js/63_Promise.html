<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>63_Promise</title>
  </head>
  <body>
    <script>
      const p1 = Promise.reject('rejected')
      const p2 = Promise.resolve('resolve')
      const p3 = Promise.reject('rejected')

      const res1 = Promise.all([p1, p2, p3])
      const res2 = Promise.allSettled([p1, p2, p3])

      console.log('res1', res1)
      console.log('res2', res2)
      console.log(Promise.withResolvers())
    </script>
  </body>
</html>
