<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_once</title>
  </head>
  <body>
    <script>
      function once(f) {
        let result
        let revoked = false

        return (...args) => {
          if (revoked) return result
          const r = f(...args)
          revoked = true
          result = r
          return r
        }
      }
    </script>
  </body>
</html>
