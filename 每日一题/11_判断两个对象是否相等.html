<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断两个对象是否相等</title>
  </head>
  <body>
    <script>
      // 判断两个对象是否相等,key-value是否相等
      const isEqual = (obj1, obj2) => {
        //  入参判断
        if (!(obj1 instanceof Object && obj2 instanceof Object)) {
          // 抛出错误,终止当前函数的运行
          throw new TypeError('传入的参数错误')
        }
        // 判断两个对象的地址值
        if (obj1 === obj2) {
          return true
        }
        // 获取两个对象的keys
        const keys1 = Object.keys(obj1)
        const keys2 = Object.keys(obj2)
        // 首先判断两个对象的key是否相同,不相同肯定不相等
        if (keys1.length !== keys2.length) return false
        // 遍历进行比较
        let result = true
        for (let i = 0; i < keys1.length; i++) {
          if (obj1[keys1[i]] !== obj2[keys1[i]]) {
            result = false
            break
          }
        }
        return result
      }

      console.log(isEqual({ a: 1, c: 3 }, { c: 3, a: 1 }))
      console.log(isEqual({}, {}))
    </script>
  </body>
</html>
