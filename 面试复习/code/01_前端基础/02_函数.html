      // 手写call call传递的是一个个的参数
      Function.prototype.myCall = function (context, ...args) {
        // 保存this,默认为window
        context = context || window
        // 判断this是否是函数
        // 将this作为context的一个方法
        context.this = this
        // 调用this,并且接受返回值
        const result = context.this(...args)
        // 返回
        return result
      }

      foo1.myCall({ a: 1 })

      // 手写bind,bind和call是返回修改this的函数
      Function.prototype.myBind = function (context, ...args) {
        // 保存this,此处的this是调用bind的函数
        const fn = this
        // 这个函数会有可能继续加参数
        return function (...newArgs) {
          return fn.apply(context, [...args, ...newArgs])
        }
