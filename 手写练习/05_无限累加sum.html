<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_无限累加sum</title>
  </head>
  <body>
    <script>
      function sum(...args) {
        // 收集参数,然后valueOf调用累加
        const f = (...rest) => {
          console.log('rest')
          return sum(...args, ...rest)
        }
        f.valueOf = () => args.reduce((x, y) => x + y, 0)
        return f
      }
      sum(1)(2)(3)(4)(5)(6).valueOf() // 21
    </script>
  </body>
</html>
