<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_随机字符串</title>
  </head>
  <body>
    <script>
      function randomString(len) {
        return Math.random()
          .toString(36)
          .slice(2, len + 2)
      }

      console.log(randomString(4))
    </script>
  </body>
</html>
