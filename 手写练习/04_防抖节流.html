    <title>04_防抖节流</title>

  <body>
    <script>
      // 防抖: 事件再ns后触发,如果n秒内触发时间重新计算
      function debounce(func, delay) {
        let timer = null
        return (...args) => {
          const _this = this
          timer = setTimeout(() => {
            // 一进来就清除
            clearTimeout(timer)
            func.apply(_this, args)
          }, delay)
        }
      }
      // 节流: 一段时间内事件只触发一次
      // 有两种方法一种是时间戳一种是定时器
      function throttle1(func, args) {
        let timer = null
        return (...args) => {
          // 判断是否为null
          if (timer !== null) return
          const _this = this
          timer = setTimeout(() => {
            func.apply(_this, args)
            timer = null
          }, delay)
        }
      }
